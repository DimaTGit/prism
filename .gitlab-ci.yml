image: node:7

before_script:
  - npm install

build:
  script:
    - npm run build

test:
  script:
    - npm run test

pages:
  stage: deploy
  script:
  - cd public-site && npm install && ./node_modules/.bin/hexo generate
  - mv public-site/public ./public
  artifacts:
    paths:
    - public
  only:
  - master
